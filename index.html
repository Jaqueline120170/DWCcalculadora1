<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5"></div>
        <h1 class="text-center mb-4">Calculadora</h1>
        
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="number" class="form-control" id="numero1" placeholder="Número 1">
            </div>
            <div class="col-md-3">
                <select class="form-select" id="operador">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="numero2" placeholder="Número 2">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary w-100" onclick="calcular()">Calcular</button>
            </div>
        </div>


        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control" id="resultado" placeholder="Resultado" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3 class="mb-3">Historial de Operaciones</h3>
                <ul class="list-group" id="historial">
        
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
